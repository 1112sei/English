<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="A simple character count tool with unnecessary functions removed. You can also count the number of words and sentences.">
    <title id="site_title">WORD COUNT TOOL</title>
    <link rel="stylesheet" href="WORD COUNT TOOL.css">
    <link rel="stylesheet" href="WORD COUNT TOOL(responsive).css">
</head>

<body>
    <h1 class="title" id="title">WORD COUNT TOOL</h1>
    <textarea id="textarea" placeholder="enter here"></textarea><br>
    <div class="output">
        <h2 class="start" id="start">This article is</h2>
        <h2 id="output">0</h2>
        <h2 id="end">character</h2>
        <div class="select" id="select">
            <label id="textLabel">sentence</label><input type="checkbox" id="text"><br>
            <label id="wordLabel">word</label><input type="checkbox" id="word">
        </div>
    </div>
    <script src="WORD COUNT TOOL.js"></script>
</body>

</html>
